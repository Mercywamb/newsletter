<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="newsletter.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  <div class="newsp">
    <div class="right">
      <div id="rightChild">
        <h1>Stay updated!</h1 >
        <p id="titl">Join 60,000+ product managers receiving monthly  updates on:</p>
        <div class="prod">
          <ul>
            <li>
              <img  id="tic " src="assets\images\icon-list.svg" alt="">    Product discovery and building what matters
            </li>
            <li>
              <img id="tic" src="assets\images\icon-list.svg" alt="">    to ensure updates are a success
            </li>
            <li>
              <img id="tic" src="assets\images\icon-list.svg" alt="">  And much more!
            </li>
          </ul>
        </div>
        <div id="email>">
          <p id="error"></p>
          <label for="emai"> <p id="em" >Email address</p></label> 
          <input id="emai" type="email"  placeholder="         email@company.com">
          <button id="perio">subscribe to my newsletter</button>
        </div>
      </div>
    </div>
    <div class="left">
      <img id="im" src="assets\images\illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>
  <template id="successTemplate">
    <div class="success">
      <img src="assets\images\icon-success.svg" alt="">
      <h1>Thanks for subscribing!</h1>
      <p id="confi">
        A confirmation emil has been sent to  <span id=" username"></span>
        please open it and click the button inside to confirm your
        subscription
      </p>
      <button id="diss">  <p>Dismiss message </p></button>
    </div>
 

<script src="newsletter.js"></script>
    

  <!-- Success message end -->
  
  
</body>
</html>
